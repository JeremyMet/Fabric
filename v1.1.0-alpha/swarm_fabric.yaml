services:

  ca_org1_example_com:
    image: yeasy/hyperledger-fabric-ca:1.1.0-alpha
    restart: always
    hostname: ca.org1.example.com
    environment:
      - FABRIC_CA_VERSION=1.1.0
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_TLS_ENABLED=true 
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/f991df36e42d089b24f04561679fb5d0cc37c2d0ca67b03f3ff24ce5a3a86876_sk 
    volumes:      
      - type: volume
        source: fabric_ca_org1
        target: /etc/hyperledger/fabric-ca-server-config
        volume:
          nocopy: true
    networks:
      fabric:
        aliases:
          - ca.org1.example.com
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/f991df36e42d089b24f04561679fb5d0cc37c2d0ca67b03f3ff24ce5a3a86876_sk -b admin:adminpw -d'
    deploy:
      placement:
        constraints: [node.hostname ==multivac]


