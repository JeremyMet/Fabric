    hostname: mysql
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=fabricexplorer
    volumes:      
      - type: volume
        source: fabric_explorer_artifacts
        target: /docker-entrypoint-initdb.d/
        volume:
          nocopy: true
    networks:
      fabric:
        aliases:
          - mysql
    deploy:
      placement:
        constraints: [node.hostname == multivac ] 
